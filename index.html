                        var i = 0;
                        var txt = 'Hello! Welcome to our website. We are a group consisting of two people, that do stupid stuff together. Oh, and if it wasn\'t obvious enough, we have a passion for minimal and clean looking interfaces, too.';
                        var speed = 25;

                        function typeWriter() {
                            if (i < txt.length) {
                                document.getElementById("intro").innerHTML += txt.charAt(i);
                                i++;
                                setTimeout(typeWriter, speed);
                            }
                        }

                        window.onload = typeWriter;
                    </script>
